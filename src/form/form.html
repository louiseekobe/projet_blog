<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"rel="stylesheet">
  <script src="https://kit.fontawesome.com/55daa33420.js" crossorigin="anonymous"></script>
  <title>Blog</title>
</head>
<body>
  <div class="container">
    <header>
      <a class="header_brand" href="./index.html">BLOG LOUISE</a>
      <div class="header-menu">
        <ul>
          <li>
            <a href="./index.html" class="header-nav">Accueil</a>
          </li>
          <li>
            <a href="./form.html" class="header-nav active">Créer un article</a>
          </li>
        </ul>
        <div class="header-menu-icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <div class="content">
      <form action="">
        <h2 class="title-underline">Ajouter un article</h2>
        <div class="form-group">
          <label>Auteur</label>
          <input type="text" name="author">
        </div>
        <div class="form-group">
          <label>Image de profil</label>
          <input type="text" name="image">
        </div>
        <div class="form-group">
          <label>Cathégorie</label>
          <input type="text" name="cathegory">
        </div>
        <div class="form-group">
          <label>Titre de l'article</label>
          <input type="text" name="title">
        </div>
        <div class="form-group">
          <label>Article</label>
          <textarea name="content"></textarea>
        </div>
        <ul class="text-error" id="error"></ul>
        <div class="form-btn-contenair">
          <button type="button" class="btn btn-secondary">Annuler</button>
          <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </div>
      </form>
    </div>
    <footer>© BLOG LOUISE </footer>
  </div>
</body>
</html>
